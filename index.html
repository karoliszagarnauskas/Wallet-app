<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="favicon.ico" >

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet app</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="app-wrap">
      <header>
        
      </header>
      <main>
        <section class="location">
          <div class="city">Balance</div>
          <!-- <div class="date">$123</div> -->
          <form class="field" action="main.js" method="post">
            <label for="Amount">Amount</label>
            <input type="number"  placeholder="Enter amount in Eur" id="person" multiple></input>
            <select class="person" name="">
            <option value="Natural">Natural Person</option>
            <option value="Legal">Legal Person</option>
            </select>
          </form>
        </section>
        <div class="current">
          <input class="add" type="button" value="Add Money"></input>
          <input class="withdraw" type="button" value="Withdraw"></input>
          <div class="weather">History</div>


        </div>
      </main>
    </div>
    <script src="main.js "></script>
  </body>
</html>
