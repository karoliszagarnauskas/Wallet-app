<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="favicon.ico" >

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  </head>
  <body>
    <div class="app-wrap">
      <header>
      </header>
      <main>
        <!-- <input id="today" type="date"> -->
        <section class="location">
          <div class="top">Balance</div>
          <!-- <div class="date">$123</div> -->
          <form class="field" action="main.js" method="post">
            <label for="Amount">Amount</label>
            <input type="number" id="field" name="field"  placeholder="Enter amount in Eur" multiple></input>
            <select class="person" id="select" name="">
            <option value="Natural">Natural Person</option>
            <option value="Legal">Legal Person</option>
            </select>
          </form>
        </section>
        <div class="current">
          <input class="add" type="button" onclick = "addMoney()" value="Add Money"></input>
          <input class="withdraw" type="button" onclick = "withdrawMoney();" value="Withdraw"></input>
          <div class="History">History</div>

          <p class="list"><b>Credit from Tom<span class="credit">+300$</span></b></p> -->


        </div>
        <footer>
        </footer>
      </main>
    </div>
