<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="favicon.ico" >

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet app</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="app-wrap">
      <header>
      </header>
      <main>
        <!-- <input id="today" type="date"> -->
        <section class="location">
          <div class="top">Balance</div>
          <!-- <div class="date">$123</div> -->
          <form class="field" action="main.js" method="post" id="my-form">
            <label for="Amount">Amount</label>
            <input type="number" id="field" name="Amount"  placeholder="Enter amount in Eur" multiple></input>
            <select class="person" id="select" name="">
            <option value="user_type: Natural" id="1">Natural Person</option>
            <option value="user_type: Legal" id="2">Legal Person</option>
            </select>

        </section>
        <div class="current" id="cash" name="">
          <input class="add" id="b3" type="button" value="Add Money" type="Cash:Added"></input>
          <input class="withdraw" id="b4" type="button" value="Withdraw" type="Cash:Withdraw"></input>
          <div class="History">History</div>
          <input type="button" id="out" name="" value="">
          <!-- <input type="button" id="out" name="" value=""> -->
</form>

        </div>
        <footer>
        </footer>
      </main>
    </div>
    <script type="text/javascript" src="libs/jQuery/jquery-3.3.1.min.js" ></script>
    <script src="main.js "></script>
  </body>
</html>
